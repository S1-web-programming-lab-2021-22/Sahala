<html>
<head>
<style>
body {
background-color: red;
}
h3 {
font-weight: bold;
font-color: white;
text-align: center;
}
.button {
text-align: center;
font-color: white;
background-color: orange;
color: white;
padding: 15px 32px;
margin: 4px 2px;
display: inline-block;
cursor: pointer;
}
</style>
</head>
<body>
<h3><font color="white" size="30px">change the color of background by just clicking on the button</h3><br>
<button class="button" onclick="change()">Click here</button>
<script>
function change()
{
document.body.style.background = "yellow";
}
</script>
</body>
</html>
